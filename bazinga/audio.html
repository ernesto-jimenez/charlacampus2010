<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <title>Audio demo</title>
  <link rel="stylesheet" href="css/master.css" type="text/css"
    media="screen">
  <link rel="stylesheet" href="css/portrait.css" type="text/css"
    media="screen and (orientation: portrait)">
  <link rel="stylesheet" href="css/landscape.css" type="text/css"
    media="screen and (orientation: landscape)">
  <link rel="stylesheet" href="css/iphone.css" type="text/css"
    media="only screen and (max-device-width: 480px)">
</head>
<body>
  <div id="container">
    <div id="logo">
    </div>
    <div id="button">
      <audio id="bazinga" autobuffer autoloop>
        <source src="audio/bazinga.mp3">
        <source src="audio/bazinga.ogg">
      </audio>
      <button type="button" id="play">Play</button>
    </div>
  </div>
  <script type="text/javascript">
  document.getElementById('play').onclick = function(event) {
    var bazinga = document.getElementById('bazinga');
    var logo = document.getElementById('logo');
    logo.className = "pulsate";
    setTimeout(function () {logo.className = 'steady' }, 500);
    bazinga.play();
  }
  </script>
</body>
</html>
